<!DOCTYPE html>
<html>
    <head>
        <title>Testapp Homepage</title>
        <link href="{{ STATIC_URL }}testapp/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{{ STATIC_URL }}testapp/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <ul>
            {% for el in test_apps %}
            <li> {{el.name}} <img src="{{el.image.url}}"></li>
            {% endfor %}
        </ul>
        <hr/>
        {% if errors %}
        <p class="text-error">{{errors}}</p>
        {% endif %}

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
